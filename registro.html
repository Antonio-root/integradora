<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles2.css">
   
</head>
<body>
    <main>
        <div class="registro-container">
            <h1>Registro de Usuario</h1>

            <form id="registroForm" action="usuariosbd.php" method="post">
               <header>Rgistrate con nosotros</header>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellido" required>

                <label for="email">Correo Electronico:</label>
                <input type="email" id="email" name="email" required>

                <label for="email">Correo Electronico secundario:</label>
                <input type="email" id="email" name="emailsecundario" required>

                <label for="telefono">Telefono:</label>
                <input type="number" id="telefono" name="telefono" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Registrarse</button>
            </form>
            <button><a href="index.html">Regresar</a></button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Comercio Local</p>
    </footer>
</body>
</html>
